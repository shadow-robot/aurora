version: 0.2

env:
  variables:
     branch: master
     image: shadowrobot/aurora-molecule
     tag: melodic
     dockerfile_folder: docker/molecule/base/bionic/
  exported-variables:
     - branch
     - image
     - tag
     - dockerfile_folder
phases:
  install:
    runtime-versions:
      docker: 19
  build:
    commands:
      - aws_v1_executable=$(which aws)
      - rm -rf /usr/local/aws
      - rm $aws_v1_executable
      - curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      - unzip awscliv2.zip
      - ./aws/install
      - git checkout $branch
      - cd $dockerfile_folder
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/shadowrobot
      - docker build -t $image .
      - docker tag $image:$tag public.ecr.aws/shadowrobot/$image:$tag
      - docker push public.ecr.aws/shadowrobot/shadowrobot/$image:$tag
