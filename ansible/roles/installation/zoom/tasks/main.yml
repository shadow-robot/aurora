---
# Zoom installation

- name: Update package lists
  apt:
    update_cache: yes
  become: yes

- name: Install needed libs
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - libglib2.0-0
      - libgstreamer-plugins-base0.10-0
      - libxcb-shape0
      - libxcb-shm0
      - libxcb-xfixes0
      - libxcb-randr0
      - libxcb-image0
      - libfontconfig1
      - libgl1-mesa-glx
      - libxi6
      - libsm6
      - libxrender1
      - libpulse0
      - libxcomposite1
      - libxslt1.1
      - libsqlite3-0
      - libxcb-keysyms1
      - libxcb-xtest0
    become: yes

- name: Install Zoom .deb package from the internet.
  apt:
    deb: https://zoom.us/client/latest/zoom_amd64.deb
  become: yes
