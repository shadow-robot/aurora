---
- name: Install snap package bpytop
  become: yes
  snap:
    name:
     - bpytop
- name: connect bpytop to be able to monitor resources on system
  become: yes 
  command: snap connect bpytop:mount-observe
  command: snap connect bpytop:network-control
  command: snap connect bpytop:hardware-observe
  command: snap connect bpytop:system-observe
  command: snap connect bpytop:process-control
  command: snap connect bpytop:physical-memory-observe