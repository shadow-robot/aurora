---
- name: Install snap package bpytop
  become: yes
  snap:
    name:
     - bpytop
- name: connect bpytop to be able to monitor resources on system     
  command: sudo snap connect bpytop:mount-observe
  command: sudo snap connect bpytop:network-control
  command: sudo snap connect bpytop:hardware-observe
  command: sudo snap connect bpytop:system-observe
  command: sudo snap connect bpytop:process-control
  command: sudo snap connect bpytop:physical-memory-observe