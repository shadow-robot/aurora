---
- name: Update package lists
  apt:
    update_cache: yes
  become: yes
  changed_when: false

- name: Install needed libs for steamvr
  apt:
    name: "{{ packages }}"
    install_recommends: no
  vars:
    packages:
      - curl
      - ca-certificates
      - lib32gcc1
      - binutils
      - terminator
      - xdg-utils
      - software-properties-common
      - sudo
      - libvulkan1
      - usbutils
      - libcap2-bin
  become: yes

- name: Gather package facts
  package_facts:
    manager: apt

- name: Install libudev0_175 from the internet if absent
  apt:
    deb: http://mirrors.kernel.org/ubuntu/pool/main/u/udev/libudev0_175-0ubuntu9_amd64.deb
    state: present
  when: '"libudev0" not in ansible_facts.packages'
  become: yes

- name: Download steamvr 1.5.15
  aws_s3:
    aws_access_key: "{{ lookup('env','aws_key') }}"
    aws_secret_key: "{{ lookup('env','aws_secret') }}"
    bucket: shadowrobot.aurora.files
    object: \server\steamvr\steam.tar.gz
    dest: "{{ user_home_dir }}/steam.tar.gz"
    mode: get

- name: Extract steamvr
  unarchive:
    src: "{{ user_home_dir }}/steam.tar.gz"
    dest: "{{ user_home_dir }}/.steam"

- name: Fix setcap error in vrstartup.sh
  capabilities:
    path: "{{ user_home_dir }}/.steam/bin/linux64/vrcompositor-launcher"
    capability: cap_sys_nice+eip
    state: present
  become: yes

