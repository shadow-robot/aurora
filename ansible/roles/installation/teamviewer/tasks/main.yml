---
- name: Add TeamViewer repository key
  apt_key:
    url: https://download.teamviewer.com/download/linux/signature/TeamViewer_Linux_PubKey.asc
    state: present
  become: true

- name: Add TeamViewer repository
  apt_repository:
    repo: "deb https://download.teamviewer.com/download/linux/debian {{ ansible_distribution_release }} main"
    state: present
    filename: teamviewer
  become: true

- name: Update apt cache
  apt:
    update_cache: yes
  become: true

- name: Install TeamViewer QuickSupport
  apt:
    name: teamviewer
    state: present
  become: true
