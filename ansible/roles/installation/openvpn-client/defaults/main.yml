---
openvpn_apt_repository: 'deb https://swupdate.openvpn.net/community/openvpn3/repos {{ ansible_distribution_release }} main'
user: "{{ ansible_user_id }}"
user_folder: "/home/{{ user }}"
shadow_hand_launcher_folder: "{{ user_folder }}/.shadow_launcher_app/shadow_hand_launcher"
ovpn_filename: "client.ovpn"
autoload_filename: "client.autoload"
vpn_client_credentials_base64: ""
vpn_username: ""
vpn_password: ""
openvpn_config_folder: "/home/{{ user }}/.openvpn3"
vpn_ip_range: "10.10.0.0"
