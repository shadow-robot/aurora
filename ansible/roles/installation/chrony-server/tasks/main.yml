---
- name: Install chrony
  apt:
    name: chrony
    state: present
  become: yes

- name: Set chrony config
  blockinfile:
    path: /etc/chrony/chrony.conf
    insertbefore: EOF
    create: yes
    content: |
      initstepslew 1 {{ chrony_client_ip }}
      driftfile /var/lib/chrony/drift
      local stratum 8
      manual
      allow {{ chrony_allowed_network }}
      smoothtime 400 0.01
      rtcsync
  become: yes

- name: Restart chrony service
  service:
    name: chrony
    state: restarted
  become: yes
  changed_when: false
