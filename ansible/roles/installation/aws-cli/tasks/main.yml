---
- name: Update package lists
  apt:
    update_cache: yes
  become: yes
  changed_when: false

- name: Install needed libs for AWS CLI help
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - less
      - groff
  become: yes

- name: Make sure AWS requirements.txt exists locally
  copy:
    src: files/requirements.txt
    dest: "/tmp/aws-cli-requirements.txt"
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0644
  changed_when: false

- name: Install AWS CLI
  pip:
    requirements: "/tmp/aws-cli-requirements.txt"
    extra_args: "--ignore-installed"
  become: yes
  changed_when: false

- name: Removing aws-cli-requirements.txt local
  file:
    path: "/tmp/shadow-upload.sh"
    state: absent
  changed_when: false

- name: Install AWS CLI debian
  apt:
    name: awscli
  become: yes