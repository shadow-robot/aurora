---
- name: Make sure net-tools are available (arp, ifconfig, netstat, rarp, nameif, route)
  apt:
    name: 'net-tools'
    state: 'present'
    update_cache: yes
  become: yes

- name: Make sure netaddr is available
  apt:
    name: 'netaddr'
    state: 'present'
    update_cache: yes
  become: yes
