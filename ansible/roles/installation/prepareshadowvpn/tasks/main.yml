      copy: "src=/home/user/aurora/ansible/roles/installation/prepareshadowvpn/files/prepareshadowvpn.sh dest=/tmp/ mode=0777"
    
    - name: "Execute the script"
      command: "sh /tmp/prepareshadowvpn.sh"