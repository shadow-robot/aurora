---
- name: Install Prerequisites for Shadow Robot VPN Step 1
  become: yes 
  command: add-apt-repository -y ppa:nm-l2tp/network-manager-l2tp
- name: Install Prerequisites for Shadow Robot VPN Step 2
  become: yes 
  command: apt-get -y update
- name: Install Prerequisites for Shadow Robot VPN Step 3
  become: yes 
  command: apt-get -y install network-manager-l2tp-gnome
- name: Install Prerequisites for Shadow Robot VPN Step 4
  become: yes 
  command: service xl2tpd stop
- name: Install Prerequisites for Shadow Robot VPN Step 5
  become: yes 
  command: update-rc.d xl2tpd disable