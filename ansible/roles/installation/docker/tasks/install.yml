---

- name: Install Docker dependencies
  apt:
    name: "{{ packages }}"
    state: 'present'
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - software-properties-common

- name: Add Docker repo apt key
  apt_key:
    url: 'https://download.docker.com/linux/ubuntu/gpg'
    id: '9DC858229FC7DD38854AE2D88D81803C0EBFCD88'
    state: 'present'

- name: Add Docker repository
  apt_repository:
    repo: "{{ docker_apt_repository }}"
    state: 'present'
    update_cache: 'yes'

- name: Install Docker
  apt:
    name: "{{ packages }}"
    state: 'present'
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io

- name: Enable Docker systemd service
  service:
    name: 'docker'
    state: 'started'
    enabled: 'yes'

- name: Add users to docker group
  user:
    name: "{{ user }}"
    groups: 'docker'
    append: 'yes'
  register: user_status

#TODO: find a better fix for this issue: https://github.com/ansible/ansible/issues/24794#issuecomment-311223304
- name: "Remove cp dir to force ssh reconnection"
  file:
    path: ~/.ansible/cp
    state: absent
  delegate_to: 127.0.0.1
  changed_when: false
  when: user_status is changed

- name: Reload daemon
  systemd:
    daemon_reload: yes
  become: yes
  ignore_errors: yes

- name: Restart docker after installing docker
  service:
    name: docker
    state: restarted
  become: yes
  ignore_errors: yes
