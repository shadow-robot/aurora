---

- name: Install Docker dependencies
  apt:
    name: "{{ packages }}"
    state: 'present'
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - software-properties-common

- name: Add Docker repo apt key
  apt_key:
    url: 'https://download.docker.com/linux/ubuntu/gpg'
    id: '9DC858229FC7DD38854AE2D88D81803C0EBFCD88'
    state: 'present'

- name: Add Docker repository
  apt_repository:
    repo: "{{ docker_apt_repository }}"
    state: 'present'
    update_cache: 'yes'

- name: Install Docker
  apt:
    name: "{{ packages }}"
    state: 'present'
  vars:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io

- name: Enable Docker systemd service
  service:
    name: 'docker'
    state: 'started'
    enabled: 'yes'

- name: Add users to docker group
  user:
    name: "{{ user }}"
    groups: 'docker'
    append: 'yes'

- name: Reload daemon
  systemd:
    daemon_reload: yes
  become: yes
  ignore_errors: yes

- name: Restart docker after installing docker
  service:
    name: docker
    state: restarted
  become: yes
  ignore_errors: yes

- name: Reset the connection to allow user changes to affect the user
  meta: reset_connection
  become: yes
