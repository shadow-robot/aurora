- name: Install common tools
  apt:
    name: "{{ packages }}"
    state: present
    force_apt_get: yes
  become: yes
  vars:
    packages:
      - htop
      - nano
      - net-tools

- name: Set default customer_key
  set_fact:
    customer_key: ROGkPp4U6C1pdLN1c1zwa88sqlajSOEImTDty3ie
  when: customer_key is not defined

- name: Set scene for production (Bimanual)
  set_fact:
    scene_file: "$(find sr_description_common)/scenes/customer_stand_bimanual.scene"
  when:
    - not scene_file
    - bimanual|bool
    - delivery|bool
    - "'teleop_deploy.yml' in playbook_name or 'arm' in (product|default(''))"

- name: Set scene for production (Unimanual)
  set_fact:
    scene_file: "$(find sr_description_common)/scenes/customer_stand_unimanual.scene"
  when:
    - not scene_file
    - not bimanual|bool
    - delivery|bool
    - "'teleop_deploy.yml' in playbook_name or 'arm' in (product|default(''))"

- name: Set scene for developers (Bimanual)
  set_fact:
    scene_file: "$(find sr_description_common)/scenes/customer_stand_bimanual.scene"
  when:
    - not scene_file
