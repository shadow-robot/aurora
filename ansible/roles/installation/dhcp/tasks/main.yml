---
- name: Install isc-dhcp-server
  apt:
    name: isc-dhcp-server
    state: present
  become: yes

- name: Install iptables-persistent
  apt:
    name: iptables-persistent
    state: present
  become: yes

- name: Configure IPv4 forwarding
  become: yes
  blockinfile:
    path: /etc/sysctl.conf
    backup: yes
    block: |
      net.ipv4.ip_forward=1
  changed_when: false
