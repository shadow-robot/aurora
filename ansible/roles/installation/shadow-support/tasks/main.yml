- name: Download shadow-support package
  get_url:
    url: "{{ shadow-support_package_url }}"
    dest: "{{ shadow-support_package_dest }}"

- name: Install shadow-support package
  become: true
  apt:
    deb: "{{ shadow-support_package_dest }}"
    state: present
