---
- name: Install Ansible unarchive requirements
  apt:
    name: 
    - unzip
    - tar
  become: yes

- name: Download AWS CLI v2 zip
  get_url:
    url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
    dest: /{{ user_folder }}/awscliv2.zip

- name: Unzip AWS CLI v2
  unarchive:
    src: "{{ user_folder }}/awscliv2.zip"
    dest: "{{ user_folder }}"

- name: Install AWS CLI v2
  shell: /tmp/aws/install -u
  become: yes

- name: Remove zip file
  file:
    state: absent
    path: "{{ user_folder }}/awscliv2.zip"
    
- name: Remove zip file
  file:
    state: absent
    path: "{{ user_folder }}/aws"
