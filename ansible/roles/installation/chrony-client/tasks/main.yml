---
- name: Install chrony
  apt:
    name: chrony
    state: present
  become: yes

- name: Set chrony server IP address
  shell: "echo "server {{ chrony_server_ip }} iburst prefer" >> /etc/chrony/chrony.conf"
  become: yes

- name: Restart chrony service
  service:
    name: chrony
    state: restarted
  become: yes
