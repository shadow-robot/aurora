---
- name: Install chrony
  apt:
    name: chrony
    state: present
  become: yes

- name: Set chrony config
  blockinfile:
    path: /etc/chrony/chrony.conf
    insertbefore: EOF
    create: yes
    content: |
      server {{ chrony_server_ip }} iburst
      driftfile /var/lib/chrony/drift
      allow {{ chrony_allowed_network }}
      makestep 1.0 3
      rtcsync
  become: yes

- name: Restart chrony service
  service:
    name: chrony
    state: restarted
  become: yes
  changed_when: false
