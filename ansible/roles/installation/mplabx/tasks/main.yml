---
- name: Download MPLABX IDE Installer .run from AWS Public Bucket
  aws_s3:
    bucket: com.shadowrobot.eu-west-2.public
    object: /public_aurora_files/MPLABX-v5.45-linux-installer.run
    dest: /home/user/Desktop/
    mode: get
    register: copy_result

- name: Run the Installer in Unattended mode
  script: files/mplabx.sh
  when: copy_result.changed == true
  become: yes