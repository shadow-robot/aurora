---
- name: Download Spotify gpg key and add it on Host
  become: yes
  command: curl -sS https://download.spotify.com/debian/pubkey_0D811D58.gpg | apt-key add -
- name: Define Spotify Repository on Host
  become: yes
  command: echo "deb http://repository.spotify.com stable non-free"
- name: Add Spotify Repository to Sources.list.d on Host
  become: yes
  command: tee /etc/apt/sources.list.d/spotify.list  
- name: Update Repos and Install Spotify Client
  become: yes
  command: apt-get update && apt-get install spotify-client