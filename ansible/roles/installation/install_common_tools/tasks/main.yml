- name: Add Yubico apt repositroy
  apt_repository:
    repo: ppa:yubico/stable
    state: present

- name: Install common tools
  apt:
    name: "{{ packages }}"
    state: present
    force_apt_get: yes
  become: yes
  vars:
    packages:
      - htop
      - nano
      - net-tools
      - yubikey-personalization

- name: Install common python packages
  pip:
    name: python-yubico==1.3.3
    state: present
  become: yes
  changed_when: pip_status.rc != 0
