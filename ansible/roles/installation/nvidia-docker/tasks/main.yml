---
- name: remove nvidia-docker1 before installing nvidia-docker2
  apt:
    name:
      - nvidia-docker
    state: absent
    autoremove: yes
    purge: yes
  become: yes
  changed_when: false

- import_tasks: install-nvidia-v2.yml
  when: nvidia_docker | bool and not skip_nvidia|bool
  become: yes
  changed_when: false
