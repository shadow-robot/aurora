---
- name: remove packages
  apt:
    name:
      - nvidia-docker
      - nvidia-docker2
    state: absent
    autoremove: yes
    purge: yes
  become: yes

- import_tasks: install-nvidia-v1.yml
  when: nvidia_docker | int == 1
  become: yes

- import_tasks: install-nvidia-v2.yml
  when: nvidia_docker | int == 2
  become: yes
