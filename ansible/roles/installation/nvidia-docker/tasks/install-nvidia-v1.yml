---
- name: Installing nvidia-modprobe
  apt:
    name: nvidia-modprobe
    state: present

- name: Install nvidia-docker gpg key
  apt_key:
    url: https://nvidia.github.io/nvidia-docker/gpgkey
    state: present

- name: Set ubuntu_version for nvidia-dockerinstall
  set_fact:
    ubuntu_version: "18.04"
  when:
    - ansible_distribution|string == 'Ubuntu'
    - ansible_distribution_release|string == 'bionic'

- name: Add nvidia-docker repository
  apt_repository:
    repo: deb https://nvidia.github.io/{{ item }}/ubuntu{{ ubuntu_version }}/amd64 /
    state: present
  with_items:
    - libnvidia-container
    - nvidia-container-runtime
    - nvidia-docker

- name: Install nvidia-docker
  apt:
    name: nvidia-docker{{ nvidia_docker }}
    state: present
    update_cache: yes
  notify: reload docker
