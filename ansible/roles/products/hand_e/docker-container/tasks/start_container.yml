---
- debug:
    msg: "Container with specified name already exists."

- debug:
    msg: "Please wait for docker container to start in a new terminal as this might take a while... "

- name: Start container if container not running
  when: container_exists and not container_running
  docker_container:
    name: "{{ container_name }}"
    image: "{{image}}"
    state: started
    recreate: no
    pull: no
    env:
      verbose: "true"
      interface: "{{ ethercat_interface }}"
      QT_X11_NO_MITSHM: "1"
      LOCAL_USER_ID: "{{ id.stdout }}"
      DISPLAY: :0
    network_mode: "host"
    privileged: yes
    interactive: yes
    volumes: /tmp/.X11-unix:/tmp/.X11-unix[rw]
    command: "terminator -x bash -c '/usr/local/bin/setup_dexterous_hand.sh && bash || bash'"