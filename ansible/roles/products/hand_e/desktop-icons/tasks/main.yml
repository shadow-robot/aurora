---
- name: Download Shadow_Hand_Launcher desktop icon
  include: download_file.yml
  vars:
    repo: aurora
    branch: {{ aurora_tools_branch }}
    git_path: ansible/roles/products/hand_e/desktop-icons/files/hand_E.png
    folder: /home/{{ lookup('env','USER') }}/.shadow_launcher_app/Shadow_Hand_Launcher
    filename: hand_E.png
    mode: '664'
    
- name: Download Shadow_Hand_Launcher Ansible launch script
  include: download_file.yml
  vars:
    repo: aurora
    branch: {{ aurora_tools_branch }}
    git_path: bin/run-ansible.sh
    folder: /home/{{ lookup('env','USER') }}/.shadow_launcher_app/Shadow_Hand_Launcher
    filename: run-ansible.sh
    mode: '755'

- name: Create Shadow_Hand_Launcher desktop icon
  include: create_desktop_icon.yml
  vars:
    desktop_shortcut_name: Shadow_Hand_Launcher
    comment: "This is application launches the hand"
    window_title: Shadow_Hand_Launcher
    app_folder: /home/{{ lookup('env','USER') }}/.shadow_launcher_app
    shell_script_file_name: run-ansible.sh
    icon_file_name: hand_E.png
