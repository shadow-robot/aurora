---
- name: "Creating {{ desktop_shortcut_name }} desktop shortcut"
  copy:
    content: "[Desktop Entry]\n
    Version=1.0\n
    Name={{ desktop_shortcut_name }}\n
    Comment={{ comment }}\n
    Exec=xterm -title '{{ window_title }}' -e '{{app_folder}}/{{ desktop_shortcut_name }}/{{ shell_script_file_name }}'\n
    Icon={{app_folder}}/{{ desktop_shortcut_name }}/{{ icon_file_name }}\n
    Terminal=false\n
    Type=Application\n
    Categories=Utility;Application;"
    dest: "/home/$USER/Desktop/{{ desktop_shortcut_name }}.desktop"
