---
- name: Creating the block-until-entrypoint-exits container script
  template:
    src: scripts/block-until-entrypoint-exits.j2
    dest: "/tmp/block-until-entrypoint-exits.sh"
    mode: '755'
  changed_when: false

- name: Detected that the current user does not have the LOCAL_USER_ID 1000, changing filesystem ownership inside the container (this could take a few minutes, please wait)
  shell: "/tmp/block-until-entrypoint-exits.sh"
  changed_when: false
  when: not skip_molecule_task|bool
  register: modify_container_command_output

- name: print modify_container_command_output
  debug:
    msg: "modify_container_command_output: {{ modify_container_command_output.stdout }}"
