---
- name: Getting UID
  shell: id -u
  register: id
  changed_when: id.rc != 0

- name: set docker_version to be just docker if nvidia_docker is 0
  when: nvidia_docker=="0"
  set_fact:
    docker_version: docker

- name: set docker_version to be just nvidia-docker if nvidia_docker is not 0
  when: nvidia_docker!="0"
  set_fact:
    docker_version: nvidia-docker

- name: Reinstall docker container
  when: reinstall|bool
  import_tasks: reinstall.yml

- name: Don't reinstall docker container
  when: not reinstall|bool
  import_tasks: check-container-state.yml
