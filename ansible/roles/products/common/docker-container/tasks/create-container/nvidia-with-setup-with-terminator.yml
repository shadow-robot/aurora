---
- name: Creating the Nvidia container which will execute setup script when started inside a terminator window
  changed_when: false
  docker_container:
    name: "{{ container_name }}"
    image: "{{ full_image_name }}"
    state: present
    recreate: yes
    runtime: "{{ docker_runtime }}"
    env:
      verbose: "true"
      interface: "{{ ethercat_interface }}"
      QT_X11_NO_MITSHM: "1"
      LOCAL_USER_ID: "{{ id.stdout }}"
      DISPLAY: "{{ lookup('env','DISPLAY') }}"
      ROS_MASTER_URI: "http://{{ ros_master }}:11311"
      NVIDIA_VISIBLE_DEVICES: "all"
      NVIDIA_DRIVER_CAPABILITIES: "all"
    network_mode: "host"
    pid_mode: "host"
    privileged: yes
    interactive: yes
    security_opts:
    - "seccomp: unconfined"
    ulimits:
    - "core: -1"
    volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix[rw]
    - /dev/input:/dev/input[rw]
    - /run/udev/data:/run/udev/data
    command: >
      "terminator -T '{{ container_terminal_title }}' -x bash -c
      'echo "/usr/local/lib/x86_64-linux-gnu" | sudo tee -a /etc/ld.so.conf.d/glvnd.conf && sudo ldconfig &&
      {{ setup_directory }}/{{ setup_script }} && bash || bash'"
  become: yes
