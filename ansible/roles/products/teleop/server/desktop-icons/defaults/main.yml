---
user: "{{ ansible_user_id }}"
user_folder: "/home/{{ user }}"
shadow_hand_launcher_folder: "{{ user_folder }}/.shadow_launcher_app/shadow_hand_launcher"
container_name: "teleop"
config_branch: ""
config_branch_var: ""
config_branch_value: ""
hand_serial: ""
setup_directory: ""
nuc_username: "user"
remote_cyberglove: false
sim_icon: false
haptx_type: "right"
haptx_icon: "haptx_{{ haptx_type }}.png"
upgrade_script: false
hand_side_var: right
ethercat_interface: "eth00"
ethercat_left_hand: "eth01"
ethercat_interface_var: "eth0"
ethercat_interface_value: "eth0"
server_ip: "10.9.11.1"
demohand_icons: false
teleop_control_launch: "sr_robot_launch sr_hardware_control_loop.launch"
ur_robot_type: "ur10"
