---
image: "shadowrobot/shadow-teleop"
tag: "kinetic-release"
reinstall: false
container_name: "teleop"
nvidia_docker: 2
glove: "cyberglove"
cyberglove: "A-penny"
use_aws: false
use_openvpn: false
ethercat_interface: "eth0"
user: "{{ ansible_user_id }}"
user_folder: "/home/{{ user }}"
shadow_hand_launcher_folder: "{{ user_folder }}/.shadow_launcher_app/shadow_hand_launcher"
nuc_username: "user"
setup_directory: "/usr/local/bin"
use_cyberglove: false
remote_cyberglove: false
launch_hand: false
config_branch: "demohand_A"
ssh_keys_path: "/tmp/id_ssh_rsa"
save_nuc_logs: true
nuc_address: "10.9.10.2"
terminator: true
use_steamvr: true
sim_icon: false
demo_icons: true
