---
image: "shadowrobot/shadow-teleop-polhemus"
tag: "melodic-night-build"
reinstall: false
container_name: "teleop"
nvidia_docker: true
glove: "polhemus"
cyberglove: ""
use_aws: false
use_openvpn: false
ethercat_interface: "eth0"
ethercat_left_hand: "eth0"
ethercat_left_arm: "enx2"
user: "{{ ansible_user_id }}"
user_folder: "/home/{{ user }}"
shadow_hand_launcher_folder: "{{ user_folder }}/.shadow_launcher_app/shadow_hand_launcher"
nuc_username: "user"
setup_directory: "/usr/local/bin"
use_cyberglove: false
remote_cyberglove: false
launch_hand: false
config_branch: ""
ssh_keys_path: "{{ user_folder }}/.ssh/id_rsa"
temp_ssh_keys_path: "/tmp/id_ssh_rsa"
save_nuc_logs: true
nuc_address: "10.9.11.2"
server_ip: "10.9.11.1"
upgrade_check: false
terminator: true
use_steamvr: true
sim_icon: false
demo_icons: true
bimanual: false
sim_hand: false
encryption_password: ""
hand_side: "right"
hand_serial: "1082"
hand_serial_left: "2346"
mapping_path_right: "$(find sr_edc_launch)/mappings/default_mappings/rh_E_v3.yaml"
mapping_path_left: "$(find sr_edc_launch)/mappings/default_mappings/lh_E_v3.yaml"
term_width: 500
term_height: 400
term_x: 200
term_y: 0
term_y_correction: 58
install_nvidia_driver: false
real_glove: true
real_vive: true
