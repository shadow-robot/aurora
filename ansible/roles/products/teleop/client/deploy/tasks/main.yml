---
- name: Creating teleop-client setup script
  template:
    src: ../../../common/resources/templates/scripts/setup-hand.j2
    dest: "{{ shadow_hand_launcher_folder }}/teleop-client-setup.sh"
    mode: '755'

- name: Copying teleop-client setup script into docker container
  changed_when: false
  shell: "docker cp {{ shadow_hand_launcher_folder }}/teleop-client-setup.sh {{ container_name }}:{{ setup_path }}"
  become: yes
