---
image: "shadowrobot/shadow-teleop-polhemus"
tag: "noetic-night-build"
reinstall: false
container_name: "teleop"
nvidia_docker: true
glove: "shadow_glove"
cyberglove: ""
use_aws: false
use_openvpn: false
setup_directory: "/usr/local/bin"
allow_auto_reboot: true
user: "{{ ansible_user_id }}"
user_folder: "/home/{{ user }}"
shadow_hand_launcher_folder: "{{ user_folder }}/.shadow_launcher_app/shadow_hand_launcher"
launch_hand: false
use_steamvr: false
use_cyberglove: false
remote_cyberglove: true
setup_script: ""
server_hostname: "SERVER"
openvpn_port: "1196"
terminator: true
bimanual: false
upgrade_check: false
container_terminal_title: "Teleop Container"
override_launch_hand: false
sim_hand: false
launch_package_name: "sr_robot_launch"
launch_file_name: "srhand.launch"
uses_autodetect: False
