---
container_name: "dexterous_hand_real_hw"
image: "shadowrobot/dexterous-hand"
tag: "melodic-release"
ethercat_interface: "eth0"
ethercat_left_hand: "eth1"
demo_icons: false
user: "{{ ansible_user_id }}"
user_folder: "/home/{{ user }}"
shadow_hand_launcher_folder: "{{ user_folder }}/.shadow_launcher_app/shadow_hand_launcher"
setup_directory: "/usr/local/bin"
upgrade_check: false
sim_hand: false
reinstall: false
nvidia_docker: false
use_aws: false
launch_hand: false
config_branch: ""
upgrade_check: false
hand_side: "right"
bimanual: false
hand_serial: "1082"
hand_serial_left: "2346"
mapping_path_right: "$(find sr_edc_launch)/mappings/default_mappings/rh_E_v3.yaml"
mapping_path_left: "$(find sr_edc_launch)/mappings/default_mappings/lh_E_v3.yaml"
robot_config_bimanual: "$(find sr_multi_moveit_config)/config/robot_configs/bimanual_sh.yaml"
use_cyberglove: false
right_hand_picture: hand-e.png
left_hand_picture: hand-e-left.png
bimanual_hands_picture: hand-e-bimanual.png
