---
container_name: "dexterous_hand_real_hw"
image: "shadowrobot/dexterous-hand"
tag: "melodic-release"
ethercat_interface: "eth0"
ethercat_left_hand: "eth1"
demo_icons: false
user: "{{ ansible_user_id }}"
user_folder: "/home/{{ user }}"
shadow_hand_launcher_folder: "{{ user_folder }}/.shadow_launcher_app/shadow_hand_launcher"
setup_directory: "/usr/local/bin"
upgrade_check: false
sim_hand: false
reinstall: false
nvidia_docker: false
use_aws: false
launch_hand: false
config_branch: "demohand_A"
upgrade_check: false
hand_side: "right"
bimanual: false
hand_serial: "1082"
hand_serial_left: "2346"
use_cyberglove: false
right_hand_picture: files/hand-e.png
left_hand_picture: files/hand-e-left.png
bimanual_hands_picture: files/hand-e-bimanual.png
