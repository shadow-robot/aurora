---
- stat:
    path: "{{ user_folder }}/Desktop/Shadow_Hand_Launcher.desktop"
  register: p

- assert:
    that:
     - p.stat.exists and p.stat.isreg

- stat:
    path: "{{ user_folder }}/Desktop/ROS_Logs_Saver.desktop"
  register: p

- assert:
    that:
     - p.stat.exists and p.stat.isreg
  when: not use_aws

- stat:
    path: "{{ user_folder }}/Desktop/ROS_Logs_Saver_And_Uploader.desktop"
  register: p

- assert:
    that:
     - p.stat.exists and p.stat.isreg
  when: use_aws