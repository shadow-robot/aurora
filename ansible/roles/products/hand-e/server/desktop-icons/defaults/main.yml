---
user: "{{ ansible_user_id }}"
user_folder: "/home/{{ user }}"
container_name: "dexterous_hand"
shadow_hand_launcher_folder: "{{ user_folder }}/.shadow_launcher_app_{{ container_name }}/shadow_hand_launcher"
setup_directory: ""
nuc_username: "user"
sim_icon: false
upgrade_script: false
server_ip: "10.9.11.1"
right_hand_picture: hand-e.png
left_hand_picture: hand-e-left.png
bimanual_hands_picture: hand-e-bimanual.png
initial_z: 0.8221
initial_y_left_arm: 0.0
initial_y_right_arm: 0.0
arm_x_separation: 0.0
arm_y_separation: 0.0
arm_hand_readthedocs_link: ""
scene_file: ""
arm_mass_payload: 5.0
hand_side_ad: ""
bimanual_warning_title: "Unimanual Launch Warning"
bimanual_warning_text: "It is unsafe to use the unimanual system on its own. To safely launch the unimanual robot please first launch the un-used side of the robot and put it in the Goal State 'safe_store'\nunder the Planning Group '*side*_arm_and_hand' in the Planning tab of MotionPlanning RViz.\nBy clicking 'I accept the risks', you acknowledge that you understand the risks involved and take full responsibility for any consequences that may arise."
enable_warning_var: false
skip_warning: false
