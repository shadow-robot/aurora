---
- name: Install Python 3
  hosts: all
  become: yes
  gather_facts: no
  pre_tasks:

    - name: Check if Python3 is already installed
      stat: 'path=/usr/bin/python3'
      register: python3_check
      ignore_errors: yes

    - name: Install Python 3 in case if it is not installed
      raw: 'apt -y update && apt install -y python3'
      when: not python3_check.stat.exists

- name: Set Python 3 variable
  hosts: all
  gather_facts: no
  pre_tasks:

    - name: Set Python 3 interpreter
      set_fact:
        ansible_python_interpreter: "/usr/bin/python3"
