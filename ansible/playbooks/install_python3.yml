---

- name: Install Python 3
  hosts: all
  become: yes
  gather_facts: no
  pre_tasks:

    - name: Check if Python 3 is installed
      raw: "/home/{{ lookup('env','USER') }}/.shadow_miniconda/miniconda/envs/test_aurora/bin/python3.8 --version"
      register: output
      ignore_errors: yes
      changed_when: output.rc != 0

    # - name: Install Python 3 in case if it is not installed
    #   raw: 'apt-get -y update && apt-get install -y python3'
    #   when: output.rc != 0

- name: Set Python 3 variable
  hosts: all
  gather_facts: no
  pre_tasks:

    - name: Set Python 3 interpreter
      set_fact:
        ansible_python_interpreter: /home/{{ lookup('env','USER') }}/.shadow_miniconda/miniconda/envs/test_aurora/bin/python3.8
    - name: Set Python3 pip executable
      set_fact:
        ansible_pip3_executable: /home/{{ lookup('env','USER') }}/.shadow_miniconda/miniconda/envs/test_aurora/bin/pip3
