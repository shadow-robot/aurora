---
- name: Install Python 3 check printenv
  hosts: all
  become: yes
  gather_facts: no
  pre_tasks:
  
    - name: register printenv
      raw: "printenv"
      register: printenv_vars

    - name: print printenv
      debug:
        msg: "{{ printenv_vars.stdout_lines }}"

    - name: test register env var
      raw: "${HOME:-/home/user}"
      register: test_var

    - name: print env var test
      debug:
        msg: "{{ test_var.stdout_lines }}"

  
- name: Install Python 3
  hosts: all
  become: yes
  gather_facts: no
  pre_tasks:

    - name: Check if Python 3 is installed
      raw: "/home/{{ lookup('env','USER') }}/.shadow_miniconda/miniconda/envs/test_aurora/bin/python3.8 --version"
      register: output
      ignore_errors: yes
      changed_when: output.rc != 0

    # - name: Install Python 3 in case if it is not installed
    #   raw: 'apt-get -y update && apt-get install -y python3'
    #   when: output.rc != 0

- name: Set Python 3 variable
  hosts: all
  gather_facts: no
  pre_tasks:

    - name: Set user home from env var
      set_fact:
        ansible_user_home: "{{ lookup('env',HOME') }}"

    - name: Set python3/pip path
      set_fact:
        ansible_python_and_pip_path: "{{ ansible_user_home }}/.shadow_miniconda/miniconda/envs/test_aurora/bin

    - name: Set Python 3 interpreter
      set_fact:
        ansible_python_interpreter: "{{ ansible_python_and_pip_path }}/python3.8"

    - name: Set Python3 pip executable
      set_fact:
        ansible_pip3_executable: "{{ ansible_python_and_pip_path }}/pip3"

    - name: test set python3 variable 1
      debug:
        msg: "{{ ansible_user_home }}"
    
    - name: test set python3 variable 1
      debug:
        msg: "{{ ansible_python_and_pip_path }}"
