- name: Install Python 3
  hosts: all
  become: yes
  gather_facts: no
  pre_tasks:

    - name: Set user home from env var
      set_fact:
        sr_user_home: "{{ lookup('env','HOME') }}"

    - name: Check if Python 3 is installed
      raw: 'python3 --version'
      register: output
      ignore_errors: yes
      changed_when: output.rc != 0
      when: '"root" in sr_user_home'

    - name: Check if Python 3 is installed
      raw: "{{ lookup('env','HOME') }}/.shadow_miniconda/miniconda/envs/test_aurora/bin/python3.8 --version"
      register: output
      ignore_errors: yes
      changed_when: output.rc != 0
      when: '"root" not in sr_user_home'

    - name: Install Python 3 in case if it is not installed
      raw: 'apt-get -y update && apt-get install -y python3'
      when: '"root" in sr_user_home'

- name: Set Python 3 variable
  hosts: all
  gather_facts: no
  pre_tasks:

    - name: Set user home from env var
      set_fact:
        sr_user_home: "{{ lookup('env','HOME') }}"

    - name: Set python3/pip path
      set_fact:
        sr_python_and_pip_path: "{{ sr_user_home }}/.shadow_miniconda/miniconda/envs/test_aurora/bin"
      when: '"root" not in sr_user_home'

    - name: Set Python 3 interpreter
      set_fact:
        ansible_python_interpreter: "/usr/bin/python3"
      when: '"root" in sr_user_home'

    - name: Set Python3 pip executable
      set_fact:
        ansible_pip3_executable: "{{ sr_python_and_pip_path }}/pip3"
      when: '"root" not in sr_user_home'
      
    - name: Set Python3 pip executable
      set_fact:
        ansible_pip3_executable: "/usr/bin/pip3"
      when: '"root" in sr_user_home'

    - name: test set python3 variable 1
      debug:
        msg: "{{ sr_user_home }}"
    
    - name: test set python3 variable 2
      debug:
        msg: "{{ sr_python_and_pip_path }}"
      when: '"root" not in sr_user_home'
