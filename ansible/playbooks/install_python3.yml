- name: Install Python 3 check printenv
  hosts: all
  become: yes
  gather_facts: no
  pre_tasks:
  
    - name: register printenv
      raw: "printenv"
      register: printenv_vars

    - name: print printenv
      debug:
        msg: "{{ printenv_vars.stdout_lines }}"
      become: yes

