---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: server_and_nuc_desktop_icons_docker
    image: shadowrobot/aurora-test-ubuntu-docker:xenial
    groups:
      - server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    privileged: true
    capabilities:
      - NET_ADMIN
      - NET_RAW
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../roles
  inventory:
    links:
      group_vars: ../../../../inventory/server_and_nuc/group_vars
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
