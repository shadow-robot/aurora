---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: server_and_nuc_desktop_icons_docker
    image: shadowrobot/aurora-test-ubuntu-docker:bionic
    groups:
      - server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    privileged: true
    capabilities:
      - NET_ADMIN
      - NET_RAW
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../roles
    AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
    AWS_SECRET_KEY: ${AWS_SECRET_KEY}
  inventory:
    links:
      group_vars: ../../../../inventory/server_and_nuc/group_vars
verifier:
  name: testinfra
