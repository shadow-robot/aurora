---
- name: Teleop deploy playbook for teleop server with haptx bimanual
  import_playbook: ../../../teleop_deploy.yml
    reinstall=true
    use_openvpn=false
    ethercat_interface="enp0s25"
    image="shadowrobot/dexterous-hand"
    tag="kinetic-release"
    nvidia_docker=false
    skip_molecule_task=true
    allow_auto_reboot=true
    demo_icons=true
    bimanual=true
    glove="haptx"
    ethercat_left_hand="enx0001"
    ethercat_left_arm="enx0002"
    config_branch="bimanual_demohands_B_D"
