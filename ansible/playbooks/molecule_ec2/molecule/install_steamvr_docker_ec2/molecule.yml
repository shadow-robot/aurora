---
dependency:
  name: galaxy
driver:
  name: ec2
lint:
  name: yamllint
platforms:
  # Adding hostname to instance name in order to allow parallel EC2 execution of tests from CodeBuild
  - name: install_steamvr_docker_ec2_${HOSTNAME}
    image: ami-04606ba5d5fb731cc
    instance_type: t2.micro
    region: eu-west-2
    vpc_id: vpc-0f8cc2cc245d57eb4
    vpc_subnet_id: subnet-09c91c82c471613fc
    groups:
      - install_software
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../roles
  connection_options:
    ansible_python_interpreter: /usr/bin/python3
  inventory:
    links:
      group_vars: ../../../../inventory/local/group_vars
  playbooks:
    create: ../resources/ec2/create.yml
    destroy: ../resources/ec2/destroy.yml
    prepare: ../../../install_python3.yml
    converge: ../../../molecule_docker/molecule/install_steamvr_docker/playbook.yml
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  directory: ../../../molecule_docker/molecule/install_steamvr_docker/tests/
  lint:
    name: flake8
