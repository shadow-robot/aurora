---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: teleop_server_check_openvpn_docker
    image: shadowrobot/aurora-test-ubuntu-docker:xenial
    groups:
      - server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
    privileged: yes
    capabilities:
      - NET_ADMIN
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../roles
  inventory:
    links:
      group_vars: ../../../inventory/teleop/group_vars
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
