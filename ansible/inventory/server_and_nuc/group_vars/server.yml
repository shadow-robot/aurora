---
image: "shadowrobot/dexterous-hand" # Docker image name
tag: "kinetic-release" # Tag of the exact Docker hub image to pull
product: '' # Name of the product (hand_e or hand_h)
reinstall: false # Flag to know if the docker container should be fully reinstalled
container_name: "dexterous_hand_real_hw" # Name of the docker container
cyberglove: "" # Specify the branch of sr_cyberglove_config for cyberglove configuration
nvidia_docker: true # Define if nvidia docker 2 is used (defaul is false)
desktop_icon: true # Generates a desktop icon to launch the hand
shortcut_name: "Shadow_Hand_Launcher" # Specify the name for the desktop icon (default: Shadow_Hand_Launcher)
optoforce: false # Specify if optoforce sensors are going to be used with a branch name (Only for Flexible Hand)
use_aws: false # Flag to prompt for customer key for uploading files to AWS
setup_directory: "/usr/local/bin" # Where setup scripts should be installed that are launched when Docker starts
terminator: true # Launch terminator when the Docker starts
sim_icon: false # creates an extra icon that runs teleoperation in simulation mode
save_nuc_logs: true # enables saving ROS logs from control-computer to server
demo_icons: true # Generates desktop icons to run demos
upgrade_check: false # If set to true will pull latest docker image and prompt to upgrade the container
launch_hand: false # Specify if hand driver should start when double clicking desktop icon
hand_id: "rh" # Specify if the hand is right hand or left hand (rh or lh)
hand_serial: "1082" # Specify the hand serial number
internet_interface_name: "eth0" # Specify which interface the server laptop gets internet from
dhcp_interface_name: "eth0" # Specify the USB-ethernet adapter name connected to server going to the NUC
dhcp_ip: "10.9.11.1" # Specify the desired IP of the server laptop
dhcp_client_ip: "10.9.11.2" # Specify the desired IP of the NUC
dhcp_netmask: "255.255.255.0" # Specify the netmask
dhcp_network: "10.9.11.0" # Specify the DHCP network
dhcp_range_start: "10.9.11.5" # Specify the DHCP IP range start for non-fixed IP devices
dhcp_range_end: "10.9.11.254" # Specify the DHCP IP range end for non-fixed IP devices
dhcp_server_mac: "00:0e:c6:c0:46:97" # Specify the MAC address of the server USB-ethernet adapter
dhcp_client_mac: "00:0e:c6:bd:f4:b4" # Specify the MAC address of the NUC USB-ethernet adapter
