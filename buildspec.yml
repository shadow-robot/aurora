version: 0.2

phases:
  pre_build:
    commands:
      - aws configure set aws_access_key_id $AWS_ACCESS_KEY
      - aws configure set aws_secret_access_key $AWS_SECRET_KEY
  build:
    commands:
      - cd $CODEBUILD_SRC_DIR/aurora/ansible/playbooks
      - molecule --debug test --scenario-name default_ec2
